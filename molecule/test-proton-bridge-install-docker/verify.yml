---
- name: Verify
  hosts:
    - all
  gather_facts: false

  tasks:

    - name: "Check if Proton Bridge is installed"
      ansible.builtin.command:
        cmd: >
          which protonmail-bridge
      register: _proton_bridge_installed
      ignore_errors: true

    - name: "Assert Proton Bridge is installed"
      assert:
        that:
          - _proton_bridge_installed.rc == 0
        fail_msg: "Proton Bridge is not installed"
        success_msg: "Proton Bridge is installed"

